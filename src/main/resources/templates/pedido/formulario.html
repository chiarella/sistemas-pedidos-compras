<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">SIS COMPRAS</span>
			<span class="mt-3">Login</span>
		</div>
	
		<div class="container">
			<div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" class="form-control" placeholder="nome do produto"/>
						<small>Informe o nome do produto.</small>
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					</div>		
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control"  placeholder="url da imagem"/>
						<small>Copie a url de uma imagem do produto e cole aqui.</small>
					</div>	
					<div class="form-group">
						<label for="descricao">Imagem</label>
						<textarea th:field="*{descricao}" class="form-control" name="descricao" placeholder="Adicione detralhes importantes para ajudar o comprador!"></textarea>
					</div>				
					<button class="btn btn-primary" type="submit">Cadastrar</button>														
				</form>
			</div>		
		</div>
	</body>
